<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Social Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-black text-decoration-underline" aria-current="page"
                        href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="./create-post.html">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar z-2 shadow-sm position-fixed top-0 w-100 navbar-expand-md bg-green text-white">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">Social Book</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center w-100">
                    <li class="nav-item">
                        <a class="nav-link text-white text-decoration-underline" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./create-post.html">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
            <div id="user_name" class="bg-light-subtle text-light-emphasis p-1 rounded-circle">
                <span>MD</span>
            </div>
            <button class="navbar-toggler bg-white fs-6" type="button" aria-expanded="false" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="container" style="margin-top: 70px;">

        <div class="my-3">
            <div class=" align-items-center g-3">
                <div class="">
                    <div class="hero-section">
                        <div class="d-flex align-items-center">
                            <div id="heroAvatar" style="height: 40px;width: 40px;" class="hero-avatar me-3">U</div>
                            <div>
                                <h1 class="h4 mb-1">Hey, <span id="heroUserName">User</span> ðŸ‘‹</h1>
                                <p class="mb-0 opacity-75">Welcome back â€” share something interesting with your friends.
                                </p>
                            </div>
                            <div class="ms-auto d-none d-md-block">
                                <a href="create-post.html" class="btn btn-light">Create Post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-100 justify-content-center mb-3 gx-2 gy-2">
            <div class="col-12 col-lg-7">
                <div class="input-group">
                    <span class="input-group-text" id="visible-addon"><i class="bi bi-search"></i></span>
                    <input id="postSearchInput" type="text" class="form-control shadow-none"
                        placeholder="Search posts or users..." aria-label="Search posts"
                        aria-describedby="visible-addon" oninput="applyPostFilter()">
                    <button type="button" class="btn btn-success z-n1" onclick="applyPostFilter()">Search</button>
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <select id="filterUser" class="form-select" onchange="applyPostFilter()">
                    <option value="all">All users</option>
                </select>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <select id="sortOrder" class="form-select" onchange="applyPostFilter()">
                    <option value="newest">Newest first</option>
                    <option value="oldest">Oldest first</option>
                </select>
            </div>
            <div class="col-12 col-lg-1 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-secondary w-100"
                    onclick="(function(){document.getElementById('postSearchInput').value='';document.getElementById('filterUser').value='all';document.getElementById('sortOrder').value='newest';applyPostFilter();})();">Clear</button>
            </div>
        </div>
        <!-- Posts Feed -->
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Recent Posts</h4>
                <div id="postsFeed" class="d-grid gap-3">
                    <!-- Posts will be rendered here by assets/js/app.js -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/navbar-init.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
