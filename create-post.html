<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Social Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-black " aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black text-decoration-underline" href="./create-post.html">Create Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-black" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-success" onclick="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </div>
    <nav class="navbar z-2 shadow-sm position-fixed top-0 w-100 navbar-expand-md bg-green text-white">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">Social Book</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-center gap-4 w-100">
                    <li class="nav-item">
                        <a class="nav-link text-white " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white text-decoration-underline" href="./create-post.html">Create
                            Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-success" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
            <div id="user_name" class="bg-light-subtle text-light-emphasis p-1 rounded-circle">
                <span>MD</span>
            </div>
            <button class="navbar-toggler bg-white fs-6" type="button" aria-expanded="false" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section class="container" style="margin-top: 70px;">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 mb-5">
                    <div class="card-header bg-green text-white">
                        <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Create New Post</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4">
                            <div class="bg-light-subtle text-light-emphasis p-2 rounded-circle me-3"
                                style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
                                <span class="fw-bold" id="user-create-name-short"></span>
                            </div>
                            <div>
                                <h6 class="mb-0" id="user-create-name">Mohammad Darwesh</h6>
                                <small class="text-muted">@username â€¢ Just now</small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <textarea class="form-control form-control-lg" id="postContent"
                                placeholder="What's on your mind?"
                                oninput="document.getElementById('counterPostContent').innerHTML = this.value.length"
                                rows="5" required></textarea>
                            <small class="text-muted d-block mt-2"><span id="counterPostContent">0</span>/1100
                                characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">
                                <i class="bi bi-image"></i> Add Image
                            </label>
                            <input class="form-control" type="url" id="imageUpload" accept="image/*"
                                onchange="previewImageURL(this.value)">
                            <div id="imagePreview" class="mt-3"></div>
                        </div>

                        <div class="mb-3">
                            <label for="postHashtags" class="form-label">
                                <i class="bi bi-hash"></i> Hashtags
                            </label>
                            <input type="text" class="form-control" id="postHashtags"
                                placeholder="#hashtag #anotherTag">
                        </div>

                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                            <button type="button" class="btn btn-outline-secondary" onclick="clearForm()">
                                <i class="bi bi-x-circle"></i> Clear
                            </button>
                            <button type="button" onclick="createPost()" class="btn btn-primary bg-green border-0">
                                <i class="bi bi-send"></i> Post
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/navbar-init.js"></script>
    <script src="./assets/js/create-post.js"></script>

</body>

</html>
