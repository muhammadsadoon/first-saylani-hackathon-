<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(130deg, #01d449, #004517);
        }

        .signup-card {
            min-width: 290px;
            max-width: 480px;
            margin: 6vh auto;
        }
    </style>
</head>

<body>
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card w-50 shadow-lg border-2 border-success signup-card">
            <div class="card-body p-4">
                <h4 class="card-title fs-3 mb-3">Create Account!</h4>
                <p class="text-muted mb-4">Join us â€” it's quick and easy.</p>

                    <div class="mb-3">
                        <label for="name" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        <div class="invalid-feedback">Please provide a valid email.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" minlength="8"
                                placeholder="At least 8 characters" required>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button class="btn btn-success btn-lg" onclick="formSubmit()" type="submit">Sign Up</button>
                    </div>

                    <div class="text-center">
                        <small class="text-muted">I have already have an account <a href="./signin.html">Sign Up</a></small>
                    </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/navbar-init.js"></script>
    <script src="singup-script.js"></script>
</body>

</html>
